<!DOCTYPE>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>
        <br>
        <br>
        <label for="gender">Gender</label>
        <input type="radio" id="gender_m" name="gender" required>Male
        <input type="radio" id="gender_f" name="gender" required>Female
        <br>
        <br>
        <label for="cars">Car Brands</label>
        <select name="cars" id="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>
        <br>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" required>
        <br>
        <br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" required>
        <br>
        <br>
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required>
        <br>
        <br>
        <label for="password">Password</lable>
        <input type="password" id="password" placeholder="Password" required>
        <br>
        <br>
        <label for="checkbox">I agree to the TOS</lable>
        <input type="checkbox" id="checkbox" required>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
