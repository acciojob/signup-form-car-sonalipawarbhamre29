<!DOCTYPE>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="my-form" method="post">
<div>
        <label for="name">1.Name</label>
        <input type="text" id="name" placeholder="Name" required>
</div>
        <div>
        <label for="email">2.Email</label>
        <input type="email" id="email" placeholder="Email" required>
		</div>
        <div>
        <label for="gender">3.Gender</label>
        <input type="radio" id="gender_m" name="gender" required>Male
        <input type="radio" id="gender_f" name="gender" required>Female
		</div>
        <div>
        <label for="cars">4.Car Brands</label>
        <select name="cars" id="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>
		</div>
        <div>
        <label for="age">5.Age</label>
        <input type="number" id="age" placeholder="Age" required>
		</div>
        <div>
        <label for="dob">6.DOB</label>
        <input type="date" id="dob" required>
		</div>
        <div>
        <label for="tel">7.Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required>
		</div>
        <div>
        <label for="password">8.Password</lable>
        <input type="password" id="password" placeholder="Password" required>
		
		</div>
		<div>
        <label for="checkbox">I agree to the TOS</lable>
        <input type="checkbox" id="checkbox" required>
		</div>
		
        <div>
        <button type="submit">Submit</button>
		</div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
